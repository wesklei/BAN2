<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliografiageralTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BibliografiageralListForm">
                <p:panel header="#{bundle.ListBibliografiageralTitle}">
                    <p:dataTable id="datalist" value="#{bibliografiageralController.items}" var="item"
                                 selectionMode="single" selection="#{bibliografiageralController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idBibliografiaGeral}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiageralTitle_idBibliografiaGeral}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBibliografiaGeral}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiageralTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiageralTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiageralTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiageralTitle_disciplinaidDisciplina}"/>
                            </f:facet>
                            <h:outputText value="#{item.disciplinaidDisciplina}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bibliografiageralController.prepareCreate}" update=":BibliografiageralCreateForm" oncomplete="PF('BibliografiageralCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BibliografiageralViewForm" oncomplete="PF('BibliografiageralViewDialog').show()" disabled="#{empty bibliografiageralController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BibliografiageralEditForm" oncomplete="PF('BibliografiageralEditDialog').show()" disabled="#{empty bibliografiageralController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bibliografiageralController.destroy}" update=":growl,datalist" disabled="#{empty bibliografiageralController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
