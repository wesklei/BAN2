<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoEditDlg" widgetVar="PeriodoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeriodoTitle}">
            <h:form id="PeriodoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_idPeriodo}" for="idPeriodo" />
                        <p:inputText id="idPeriodo" value="#{periodoController.selected.idPeriodo}" title="#{bundle.EditPeriodoTitle_idPeriodo}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_idPeriodo}"/>
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{periodoController.selected.ano}" title="#{bundle.EditPeriodoTitle_ano}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_ano}"/>
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_semestre}" for="semestre" />
                        <p:inputText id="semestre" value="#{periodoController.selected.semestre}" title="#{bundle.EditPeriodoTitle_semestre}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_semestre}"/>
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_planoidPlano}" for="planoidPlano" />
                        <p:selectOneMenu id="planoidPlano" value="#{periodoController.selected.planoidPlano}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_planoidPlano}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planoController.itemsAvailableSelectOne}"
                                           var="planoidPlanoItem"
                                           itemValue="#{planoidPlanoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoController.update}" value="#{bundle.Save}" update="display,:PeriodoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeriodoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
