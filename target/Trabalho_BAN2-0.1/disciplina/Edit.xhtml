<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaEditDlg" widgetVar="DisciplinaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDisciplinaTitle}">
            <h:form id="DisciplinaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disciplinaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_idDisciplina}" for="idDisciplina" />
                        <p:inputText id="idDisciplina" value="#{disciplinaController.selected.idDisciplina}" title="#{bundle.EditDisciplinaTitle_idDisciplina}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_idDisciplina}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_nomeDisc}" for="nomeDisc" />
                        <p:inputText id="nomeDisc" value="#{disciplinaController.selected.nomeDisc}" title="#{bundle.EditDisciplinaTitle_nomeDisc}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_nomeDisc}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{disciplinaController.selected.sigla}" title="#{bundle.EditDisciplinaTitle_sigla}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_sigla}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_chTotal}" for="chTotal" />
                        <p:inputText id="chTotal" value="#{disciplinaController.selected.chTotal}" title="#{bundle.EditDisciplinaTitle_chTotal}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_chTotal}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_chTeorica}" for="chTeorica" />
                        <p:inputText id="chTeorica" value="#{disciplinaController.selected.chTeorica}" title="#{bundle.EditDisciplinaTitle_chTeorica}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_chTeorica}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_chPratica}" for="chPratica" />
                        <p:inputText id="chPratica" value="#{disciplinaController.selected.chPratica}" title="#{bundle.EditDisciplinaTitle_chPratica}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_chPratica}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_ementa}" for="ementa" />
                        <p:inputText id="ementa" value="#{disciplinaController.selected.ementa}" title="#{bundle.EditDisciplinaTitle_ementa}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_ementa}"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaLabel_cursoidCurso}" for="cursoidCurso" />
                        <p:selectOneMenu id="cursoidCurso" value="#{disciplinaController.selected.cursoidCurso}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_cursoidCurso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"
                                           var="cursoidCursoItem"
                                           itemValue="#{cursoidCursoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disciplinaController.update}" value="#{bundle.Save}" update="display,:DisciplinaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DisciplinaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DisciplinaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
