<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanoCreateDlg" widgetVar="PlanoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlanoTitle}">
            <h:form id="PlanoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlanoLabel_idPlano}" for="idPlano" />
                        <p:inputText id="idPlano" value="#{planoController.selected.idPlano}" title="#{bundle.CreatePlanoTitle_idPlano}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_idPlano}"/>
                        <p:outputLabel value="#{bundle.CreatePlanoLabel_objetivoGeral}" for="objetivoGeral" />
                        <p:inputText id="objetivoGeral" value="#{planoController.selected.objetivoGeral}" title="#{bundle.CreatePlanoTitle_objetivoGeral}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_objetivoGeral}"/>
                        <p:outputLabel value="#{bundle.CreatePlanoLabel_objetivoEspecifico}" for="objetivoEspecifico" />
                        <p:inputText id="objetivoEspecifico" value="#{planoController.selected.objetivoEspecifico}" title="#{bundle.CreatePlanoTitle_objetivoEspecifico}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_objetivoEspecifico}"/>
                        <p:outputLabel value="#{bundle.CreatePlanoLabel_metodologia}" for="metodologia" />
                        <p:inputText id="metodologia" value="#{planoController.selected.metodologia}" title="#{bundle.CreatePlanoTitle_metodologia}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_metodologia}"/>
                        <p:outputLabel value="#{bundle.CreatePlanoLabel_criterios}" for="criterios" />
                        <p:inputText id="criterios" value="#{planoController.selected.criterios}" title="#{bundle.CreatePlanoTitle_criterios}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_criterios}"/>
                        <p:outputLabel value="#{bundle.CreatePlanoLabel_disciplinaidDisciplina}" for="disciplinaidDisciplina" />
                        <p:selectOneMenu id="disciplinaidDisciplina" value="#{planoController.selected.disciplinaidDisciplina}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_disciplinaidDisciplina}">
                            <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"
                                           var="disciplinaidDisciplinaItem"
                                           itemValue="#{disciplinaidDisciplinaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planoController.create}" value="#{bundle.Save}" update="display,:PlanoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlanoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
