<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrerequisitosEditDlg" widgetVar="PrerequisitosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPrerequisitosTitle}">
            <h:form id="PrerequisitosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prerequisitosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPrerequisitosLabel_idPreRequisitos}" for="idPreRequisitos" />
                        <p:inputText id="idPreRequisitos" value="#{prerequisitosController.selected.idPreRequisitos}" title="#{bundle.EditPrerequisitosTitle_idPreRequisitos}" required="true" requiredMessage="#{bundle.EditPrerequisitosRequiredMessage_idPreRequisitos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prerequisitosController.update}" value="#{bundle.Save}" update="display,:PrerequisitosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PrerequisitosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrerequisitosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
