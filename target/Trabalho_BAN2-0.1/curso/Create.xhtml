<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoCreateDlg" widgetVar="CursoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCursoTitle}">
            <h:form id="CursoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCursoLabel_idCurso}" for="idCurso" />
                        <p:inputText id="idCurso" value="#{cursoController.selected.idCurso}" title="#{bundle.CreateCursoTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_idCurso}"/>
                        <p:outputLabel value="#{bundle.CreateCursoLabel_nomeCurso}" for="nomeCurso" />
                        <p:inputText id="nomeCurso" value="#{cursoController.selected.nomeCurso}" title="#{bundle.CreateCursoTitle_nomeCurso}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_nomeCurso}"/>
                        <p:outputLabel value="#{bundle.CreateCursoLabel_departamentoidDepartamento}" for="departamentoidDepartamento" />
                        <p:selectOneMenu id="departamentoidDepartamento" value="#{cursoController.selected.departamentoidDepartamento}" required="true" requiredMessage="#{bundle.EditCursoRequiredMessage_departamentoidDepartamento}">
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="departamentoidDepartamentoItem"
                                           itemValue="#{departamentoidDepartamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.create}" value="#{bundle.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CursoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
