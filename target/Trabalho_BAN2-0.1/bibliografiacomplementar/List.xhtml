<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliografiacomplementarTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BibliografiacomplementarListForm">
                <p:panel header="#{bundle.ListBibliografiacomplementarTitle}">
                    <p:dataTable id="datalist" value="#{bibliografiacomplementarController.items}" var="item"
                                 selectionMode="single" selection="#{bibliografiacomplementarController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idBibliografiaComplementar}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiacomplementarTitle_idBibliografiaComplementar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBibliografiaComplementar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiacomplementarTitle_autor}"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiacomplementarTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiacomplementarTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliografiacomplementarTitle_planoidPlano}"/>
                            </f:facet>
                            <h:outputText value="#{item.planoidPlano}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bibliografiacomplementarController.prepareCreate}" update=":BibliografiacomplementarCreateForm" oncomplete="PF('BibliografiacomplementarCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BibliografiacomplementarViewForm" oncomplete="PF('BibliografiacomplementarViewDialog').show()" disabled="#{empty bibliografiacomplementarController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BibliografiacomplementarEditForm" oncomplete="PF('BibliografiacomplementarEditDialog').show()" disabled="#{empty bibliografiacomplementarController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bibliografiacomplementarController.destroy}" update=":growl,datalist" disabled="#{empty bibliografiacomplementarController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
