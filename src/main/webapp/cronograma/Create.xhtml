<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CronogramaCreateDlg" widgetVar="CronogramaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCronogramaTitle}">
            <h:form id="CronogramaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cronogramaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCronogramaLabel_idCronograma}" for="idCronograma" />
                        <p:inputText id="idCronograma" value="#{cronogramaController.selected.idCronograma}" title="#{bundle.CreateCronogramaTitle_idCronograma}" required="true" requiredMessage="#{bundle.CreateCronogramaRequiredMessage_idCronograma}"/>
                        <p:outputLabel value="#{bundle.CreateCronogramaLabel_chParcial}" for="chParcial" />
                        <p:inputText id="chParcial" value="#{cronogramaController.selected.chParcial}" title="#{bundle.CreateCronogramaTitle_chParcial}" required="true" requiredMessage="#{bundle.CreateCronogramaRequiredMessage_chParcial}"/>
                        <p:outputLabel value="#{bundle.CreateCronogramaLabel_conteudo}" for="conteudo" />
                        <p:inputText id="conteudo" value="#{cronogramaController.selected.conteudo}" title="#{bundle.CreateCronogramaTitle_conteudo}" required="true" requiredMessage="#{bundle.CreateCronogramaRequiredMessage_conteudo}"/>
                        <p:outputLabel value="#{bundle.CreateCronogramaLabel_avaliacao}" for="avaliacao" />
                        <p:inputText id="avaliacao" value="#{cronogramaController.selected.avaliacao}" title="#{bundle.CreateCronogramaTitle_avaliacao}" required="true" requiredMessage="#{bundle.CreateCronogramaRequiredMessage_avaliacao}"/>
                        <p:outputLabel value="#{bundle.CreateCronogramaLabel_planoidPlano}" for="planoidPlano" />
                        <p:selectOneMenu id="planoidPlano" value="#{cronogramaController.selected.planoidPlano}" required="true" requiredMessage="#{bundle.EditCronogramaRequiredMessage_planoidPlano}">
                            <f:selectItems value="#{planoController.itemsAvailableSelectOne}"
                                           var="planoidPlanoItem"
                                           itemValue="#{planoidPlanoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cronogramaController.create}" value="#{bundle.Save}" update="display,:CronogramaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CronogramaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CronogramaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
