<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanoViewDlg" widgetVar="PlanoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlanoTitle}">
            <h:form id="PlanoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlanoLabel_idPlano}"/>
                        <h:outputText value="#{planoController.selected.idPlano}" title="#{bundle.ViewPlanoTitle_idPlano}"/>
                        <h:outputText value="#{bundle.ViewPlanoLabel_objetivoGeral}"/>
                        <h:outputText value="#{planoController.selected.objetivoGeral}" title="#{bundle.ViewPlanoTitle_objetivoGeral}"/>
                        <h:outputText value="#{bundle.ViewPlanoLabel_objetivoEspecifico}"/>
                        <h:outputText value="#{planoController.selected.objetivoEspecifico}" title="#{bundle.ViewPlanoTitle_objetivoEspecifico}"/>
                        <h:outputText value="#{bundle.ViewPlanoLabel_metodologia}"/>
                        <h:outputText value="#{planoController.selected.metodologia}" title="#{bundle.ViewPlanoTitle_metodologia}"/>
                        <h:outputText value="#{bundle.ViewPlanoLabel_criterios}"/>
                        <h:outputText value="#{planoController.selected.criterios}" title="#{bundle.ViewPlanoTitle_criterios}"/>
                        <h:outputText value="#{bundle.ViewPlanoLabel_disciplinaidDisciplina}"/>
                        <h:outputText value="#{planoController.selected.disciplinaidDisciplina}" title="#{bundle.ViewPlanoTitle_disciplinaidDisciplina}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlanoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
