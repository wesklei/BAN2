<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaViewDlg" widgetVar="DisciplinaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisciplinaTitle}">
            <h:form id="DisciplinaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disciplinaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_idDisciplina}"/>
                        <h:outputText value="#{disciplinaController.selected.idDisciplina}" title="#{bundle.ViewDisciplinaTitle_idDisciplina}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_nomeDisc}"/>
                        <h:outputText value="#{disciplinaController.selected.nomeDisc}" title="#{bundle.ViewDisciplinaTitle_nomeDisc}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_sigla}"/>
                        <h:outputText value="#{disciplinaController.selected.sigla}" title="#{bundle.ViewDisciplinaTitle_sigla}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_chTotal}"/>
                        <h:outputText value="#{disciplinaController.selected.chTotal}" title="#{bundle.ViewDisciplinaTitle_chTotal}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_chTeorica}"/>
                        <h:outputText value="#{disciplinaController.selected.chTeorica}" title="#{bundle.ViewDisciplinaTitle_chTeorica}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_chPratica}"/>
                        <h:outputText value="#{disciplinaController.selected.chPratica}" title="#{bundle.ViewDisciplinaTitle_chPratica}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_ementa}"/>
                        <h:outputText value="#{disciplinaController.selected.ementa}" title="#{bundle.ViewDisciplinaTitle_ementa}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_cursoidCurso}"/>
                        <h:outputText value="#{disciplinaController.selected.cursoidCurso}" title="#{bundle.ViewDisciplinaTitle_cursoidCurso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DisciplinaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
